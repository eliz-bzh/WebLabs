	</head>

		<p><b><a href="index.php" target="_blank">Это ссылка</a></b></p>

		чтобы все работало.</p>
		<p><b>Замечание:</b> a:active ДОЛЖНО идти после a:hover в CSS определении, чтобы
		все работало.</p>
	</body> 
</html>
