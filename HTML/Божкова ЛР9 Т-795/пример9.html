<!DOCTYPE html>
<html>
<head>
	<title>CSS styles</title>
	<style type="text/css">
		p.one{
			border-style: solid;
			border-width: 5px;
		}
		p.two{
			border-style: solid;
			border-width: medium;
		}
		p.three{
			border-style: solid;
			border-width: 1px;
		}
	</style>
</head>
<body>
	<p class="one">Некоторый текст.</p><br>
	<p class="two">Некоторый текст.</p><br>
	<p class="three">Некоторый текст.</p><br>
	<p><b>Замечание: </b>Свойство "border-width" не работает, если используется в одиночку. Используйте снала свойство "border-style", чтобы установить границы.</p>
</body>
</html>
