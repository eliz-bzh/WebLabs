<!DOCTYPE html>
<html>
<head>
	<title>Символы Республики Беларусь</title>
	<style type="text/css">
		@import url("style.css");
		body{
			background-color: #FFFACD;
			border-color: black;
			border-style: dotted;
			padding: 5px;
		}
		img{
			width: 200px;
			height: 150px;
			border: 2px;
			border-style: dashed;
			border-color: black;
		}
	</style>
</head>
<body>
	<p style="font-size: 15px; font-style: oblique; font-family: fantasy; text-align: justify; word-spacing: 20px; letter-spacing: 2px; color: rgb(189,183,107);">Символами Республики Беларусь как суверенного государства являются:</p>
	<ul>
		<li>Государственный флаг
		<li>Государственный герб
		<li>Государственный гимн
	</ul>
	<figure style="float: left;">
		<img src="flag.png" alt="flag">
		<figcaption>Государственный флаг</figcaption>
	</figure>
	<figure>
		<img src="gerb.png" alt="gerb">
		<figcaption>Государственный герб</figcaption>
	</figure>
	<br>
	<p align="center" style="font-size: 20px; font-style: italic; font-family: monospace; text-align: center; word-spacing: 10px; letter-spacing: 4px; color: green;"><span>Столица республики — город Минск.</span><br><br>
	<img src="gorod.png" alt="gorod"></p>
</body>
</html>
