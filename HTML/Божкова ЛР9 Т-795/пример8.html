<!DOCTYPE html>
<html>
<head>
	<title>CSS styles</title>
	<style type="text/css">
		img.normal{
			width: auto;
		}
		img.big{
			width: 50%;
		}
		img.small{
			width: 10%;
		}
	</style>
</head>
<body>
	<img class="normal" src="./image.jpg" width="95" height="84"/><br>
	<img class="big" src="./image.jpg" width="95" height="84"/><br>
	<img class="small" src="./image.jpg" width="95" height="84"/><br>
</body>
</html>
