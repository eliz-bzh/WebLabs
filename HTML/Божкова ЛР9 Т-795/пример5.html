<!DOCTYPE html>
<html>
<head>
	<title>CSS styles</title>
	<style type="text/css">
		p.serif{
			font-family: 'Times New Roman', Times, serif;
		}
		p.sansserif{
			font-family: Arial, Helvetica, sansserif;
		}
	</style>
</head>
<body>
	<h1>CSS семейство шрифтов</h1>
	<p class="serif">Это параграф, показанный в шрифте Times New Roman.</p>
	<p class="sansserif">Это параграф, показанный в шрифте Arial.</p>
</body>
</html>
