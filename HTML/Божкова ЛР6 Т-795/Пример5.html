<!DOCTYPE html>
<html>
<head>
	<title>Вложенные таблицы в html</title>
</head>
<body>
	<table border="3">
		<tr>
			<td>Ячейка 1.1</td>
			<td colspan="3">Ячейка 1.2-1.4</td>
		</tr>

		<tr>
			<td>Ячейка 2.1</td>
			<td colspan="2" rowspan="2">Ячейки 2.2, 2.3 и 3.2, 3.3</td>
			<td>Ячейка 2.4</td>
		</tr>

		<tr>
			<td>Ячейка 3.1</td>
			<td>
				<table border="2">
					<tr>
						<td>Ячейка 1.1</td>
						<td>Ячейка 1.2</td>
						<td>Ячейка 1.3</td>
					</tr>

					<tr>
						<td>Ячейка 2.1</td>
						<td>Ячейка 2.2</td>
						<td>Ячейка 2.3</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td colspan="4">Ячейка 4.1 - 4.4</td>
		</tr>
	</table>
</body>
</html>
